<div class="row padded-row">
<div class="span12" style="text-align: center;">
<img src="/img/src/<%= image.filename %>" style="max-width: 40%; max-height: 40%;" class="img-polaroid">
<br><br>
</div>
<div class="span6 offset3">
<form method="post" action="/edit" id="edit-form" enctype="multipart/form-data">
<fieldset>
<input type="hidden" name="id" value="<%= image.id %>">
<legend>Edit</legend>
<label>Name</label>
<input type="text" name="name" value="<%= image.name %>">
<label>Author</label>
<input type="text" name="author" value="<%= image.author %>">
<label>Source</label>
<input type="text" name="source" value="<%= image.source %>">
<label>Thumbnail location</label>
<select name="gravity">
  <option>Center</option>
  <option>North</option>
  <option>West</option>
  <option>East</option>
  <option>South</option>
</select>
<label>Custom thumbnail (600x600) [optional]</label>
<input type="file" name="thumbnail" id="input-thumbnail">
<label>Tags</label>
<input type="text" name="tags_string" value="<% print(image.tags.join(", ")); %>">
<br><button class="btn" type="submit">Edit</button>
<br><br><button class="btn" type="reg-button">Regenerate</button>
<br><button class="btn btn-danger" id="del-button">Delete</button>
</fieldset>
</form>
</div>
<script type="text/javascript">
function pageLoad() {
  $("#del-button").click(function(){
    $.get("/delete/<%= image.id %>/",function(){
      window.location = "/";
    });
    return false;
  });
  $("#reg-button").click(function(){
    $.get("/regenerate/<%= image.id %>/",function(){
      window.location = "/";
    });
    return false;
  });
}
function pageUnload() { }
</script>
</div>
